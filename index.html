<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photography Portfolio</title>
    <style>
        body, html {
            font-family: Arial, sans-serif;
            height: 100%;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        header {
            background: #7F7F7F;
            color: #fff;
            padding: 10px 20px;
        }

        nav {
            display: flex;
            justify-content: center;
            padding: 10px 0;
            background: #7F7F7F;
            border-bottom: #ccc 1px solid;
        }

        nav a {
            color: #fff;
            padding: 0 10px;
            text-decoration: none;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .content {
            padding: 20px;
        }

        .portfolio-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            margin-bottom: 20px;
        }

        .portfolio-item {
            flex: 1 1 calc(33.333% - 20px);
            max-width: calc(33.333% - 20px);
        }

        .portfolio-item img {
            width: 100%;
            height: auto;
        }

        .about-me, .contact {
            text-align: center;
        }

        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

    </style>
</head>

<body>
    <header>
        <h1>My Photography Portfolio</h1>
    </header>
    <nav>
        <a href="index.html">Portfolio</a>
        <a href="aboutMe.html">About Me</a>
        <a href="contact.html">Contact</a>
    </nav>
    <div class="content">
        <div class="portfolio-grid" id="portfolio">
            <div class="portfolio-item">
                <img src="https://source.unsplash.com/800x600/?nature" alt="Nature Photo">
            </div>
            <div class="portfolio-item">
                <img src="https://source.unsplash.com/800x600/?portrait" alt="Portrait Photo">
            </div>
            <div class="portfolio-item">
                <img src="https://source.unsplash.com/800x600/?landscape" alt="Landscape Photo">
            </div>
            <div class="portfolio-item">
                <img src="https://source.unsplash.com/800x600/?city" alt="City Photo">
            </div>
            <div class="portfolio-item">
                <img src="https://source.unsplash.com/800x600/?people" alt="People Photo">
            </div>
            <div class="portfolio-item">
                <img src="https://source.unsplash.com/800x600/?animals" alt="Animals Photo">
            </div>
            <div class="portfolio-item">
                <img src="https://source.unsplash.com/800x600/?food" alt="Food Photo">
            </div>
            <div class="portfolio-item">
                <img src="https://source.unsplash.com/800x600/?sports" alt="Sports Photo">
            </div>
            <div class="portfolio-item">
                <img src="https://source.unsplash.com/800x600/?architecture" alt="Architecture Photo">
            </div>
        </div>

    </div>
    <footer>
        <p>&copy; 2023 Your Name. All Rights Reserved.</p>
    </footer>
</body>

</html>
